<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Document</title>
   <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/bootstrap.css"></head>
<body>
   <nav class="navbar navbar-default" role="navigation">
      <div class="container">
         <div class="navbar-header">
            <a class="navbar-brand" href="#">课表在线</a>
         </div>
         <div>
            <form class="navbar-form navbar-left pull-right" role="search" method="get" action="__ACTION__">
               <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search" id="search" name="id"></div>
               <button type="submit" class="btn btn-default" id="btn">查询</button>
            </form>
         </div>
      </div>
   </nav>
   <div class="container">
      <div class="row">
         <h1>
            <span id="d-xh">{$student}</span>
            同学的课表
         </h1>
         <table class="table .table-striped .table-hover">
            <thead>
               <tr>
                  <th>周一</th>
                  <th>周二</th>
                  <th>周三</th>
                  <th>周四</th>
                  <th>周五</th>
                  <th>周六</th>
                  <th>周日</th>
               </tr>
            </thead>
            <tbody>
               <volist name="table" id="v1">
                  <tr>
                     <volist name="v1" id="v2">
                        <td>
                           <volist name="v2" id="v3">
                              <p>{$v3.course_id}</p>
                              <p>{$v3.course}</p>
                              <p>{$v3.teacher}</p>
                              <p>{$v3.classroom}</p>
                              <p>{$v3.property}</p>
                              <p>{$v3.week}</p>
                              <br></volist>
                        </td>
                     </volist>
                  </tr>
               </volist>
            </tbody>
         </table>

      </div>
   </div>
</body>
   <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
   <script type="text/javascript" src="__PUBLIC__/js/bootstrap.min.js"></script>
</html>
